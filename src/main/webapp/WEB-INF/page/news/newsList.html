<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>文章列表</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">
		<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
		<link rel="stylesheet" type="text/css" href="../../css/public.css"/>
		<link rel="stylesheet" type="text/css" href="news.css"/>
		

	</head>
	<body class="childrenBody">
		<form class="layui-form">
			<blockquote class="layui-elem-quote quoteBox">
				<form class="layui-form">
					<div class="layui-inline">
						<div class="layui-input-inline">
							<input type="text" class="layui-input searchVal" placeholder="请输入搜索的内容" />
						</div>
						<a class="layui-btn search_btn" data-type="reload">搜索</a>
					</div>
					<div class="layui-inline">
						<a class="layui-btn  addNews_btn">添加文章</a>
					</div>
					<div class="layui-inline">
						<a class="layui-btn  delAll_btn">批量删除</a>
					</div>
				</form>
			</blockquote>

			<table id="newsList" lay-filter="newsList"></table>
			<!--审核状态-->
			<script type="text/html" id="newsStatus">
				{{#  if(d.newsStatus == "1"){ }}
				<span class="layui-red">等待审核</span>
				{{#  } else if(d.newsStatus == "0"){ }}
				<span class="layui-blue">已存草稿</span>
				{{#  } else { }}
					审核通过
				{{#  }}}
			</script>

			<!-- 预览图片 -->
			<script id="thumbnailImages" type="text/html">
				{{# var srr=d;
					for(var i in srr) { srr[i] }}		 		
				{{# } }} 
				{{# var picture=d.picture;
					for(var j in picture) { picture[j] }}
					<div class="thumbnailImages{{srr.newsId}}" style="display: inline-block;">
						<img class="imgtemp" style="width:40px;height:40px;cursor: zoom-in;" src="{{picture[j]}}" />
					</div>
				{{# } }} 	
			</script>

			<!--操作-->
			<script type="text/html" id="newsListBar">
				<a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
				<a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="del">删除</a>
			</script>
			<script type="text/html" id="toolbarDemo"></script>
		</form>
		<script type="text/javascript" src="../../layui/layui.js"></script>
		<script type="text/javascript" src="newsList.js"></script>
	</body>
</html>
