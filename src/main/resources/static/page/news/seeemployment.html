<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>企业职位信息</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">
		<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
		<link rel="stylesheet" href="../../css/public.css">
		<link rel="stylesheet" href="use.css" media="all" />
	</head>
	<body class="childrenBody">
		<form class="layui-form layui-row" style="padding: 20px;background-color: #fff;">

			<div class="layui-col-md8 layui-col-xs12" >
				<div class="layui-form-item">


					<div class="layui-form-item">
						<label class="layui-form-label">标题</label>
						<div class="layui-input-block">
							<input type="varchar" disabled id="title" value="" placeholder="请输入标题"  class="layui-input title">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">内容</label>
						<div class="layui-input-block">
							<input type="varchar" disabled id="content" value="" placeholder="请输入内容" lay-verify="required" class="layui-input content">
						</div>
					</div>

				<div class="layui-form-item">
				</div>

			</div>
			</div>
		</form>
		<script type="text/javascript" src="../../layui/layui.js"></script>
		<script type="text/javascript" src="seeemployment.js"></script>
		
	</body>
</html>
