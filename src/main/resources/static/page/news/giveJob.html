<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>企业职位信息</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">
		<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
		<link rel="stylesheet" href="../../css/public.css">
		<link rel="stylesheet" href="use.css" media="all" />
	</head>
	<body class="childrenBody">
		<form class="layui-form layui-row" style="padding: 20px;background-color: #fff;">
			<div class="layui-col-md3 layui-col-xs12 user_right" style="margin-bottom: 20px;">
				<div class="layui-upload-list" title="我要换一个头像">
					<img class="layui-upload-img layui-circle userFaceBtn userAvatar" id="userFace">
				</div>
				
			</div>
			<div class="layui-col-md8 layui-col-xs12" >
				<div class="layui-form-item">

					<div class="layui-form-item">
						<label class="layui-form-label">职位名称</label>
						<div class="layui-input-block">
							<input type="varchar" id="jobName" value="" placeholder="请输入职位" lay-verify="required|jobName1" class="layui-input jobname" name="jobname">
						</div>
					</div>
				<div class="layui-form-item">
					<label class="layui-form-label">需求</label>
					<div class="layui-input-block">
						<input type="varchar" id="varchar" value="" placeholder="请输入需求" lay-verify="required" class="layui-input requirement" name="requirement">
					</div>
				</div>
					<div class="layui-form-item">
						<label class="layui-form-label">企业地址</label>
						<div class="layui-input-block">
							<input type="varchar" id="address" value="" placeholder="请输入企业地址" lay-verify="required" class="layui-input address" name="address">
						</div>
					</div>
					<div class="layui-form-item">
					<label class="layui-form-label">薪资</label>
					<div class="layui-input-block">
						<input type="double" id="salary" value="" placeholder="请输入薪资" class="layui-input salary" name="salary">
					</div>
				</div>
					<div class="layui-form-item">
						<label class="layui-form-label">招收人数</label>
						<div class="layui-input-block">
							<input type="int" id="number" value="" placeholder="请输入招收人数" class="layui-input number" name="number">
						</div>
					</div>
				<div class="layui-form-item">
					<label class="layui-form-label">其他待遇</label>
					<div class="layui-input-block">
						<input type="varchar" id="otherPay" value="" placeholder="请输入其它待遇" lay-verify="required" class="layui-input otherpay" name="otherpay">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">截止日期</label>
					<div class="layui-input-block">
						<input type="datetime" id="closeDate" value="" placeholder="请输入截止日期" class="layui-input closedate" name="closedate">
					</div>
				</div>
					<div class="layui-form-item">
						<label class="layui-form-label">职位描述与备注</label>
						<div class="layui-input-block">
							<input type="varchar" id="describe" value="" placeholder="请输入职位描述" lay-verify="required" class="layui-input described" name="described">
						</div>
					</div>
					<div class="layui-col-md3 layui-col-xs12">
<!--						<blockquote class="layui-elem-quote title magt10"><i class="layui-icon">&#xe609;</i> 发布</blockquote>-->
						<div class="border">
							<hr class="layui-bg-gray" />
							<div class="layui-right">
								<a class="layui-btn layui-btn-sm" lay-filter="addJob" lay-submit><i class="layui-icon">&#xe609;</i>立即发布</a>
<!--								<a class="layui-btn layui-btn-primary layui-btn-sm" lay-filter="look" lay-submit>预览</a>-->
							</div>
						</div>
					</div>

			</div>
			</div>
		</form>

		<script type="text/javascript" src="/layui/layui.js"></script>
		<script type="text/javascript" src="giveJob.js"></script>
		
	</body>
</html>
