<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>企业职位信息</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">
		<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
		<link rel="stylesheet" href="../../css/public.css">
		<link rel="stylesheet" href="use.css" media="all" />
	</head>
	<body class="childrenBody">
		<form class="layui-form layui-row" style="padding: 20px;background-color: #fff;">
			<div class="layui-col-md3 layui-col-xs12 user_right" style="margin-bottom: 20px;">
				<div class="layui-upload-list" title="我要换一个头像">
					<img class="layui-upload-img layui-circle userFaceBtn userAvatar" id="userFace">
				</div>
				
			</div>
			<div class="layui-col-md8 layui-col-xs12" >
				<div class="layui-form-item">

				<div class="layui-form-item">
					<label class="layui-form-label">ID</label>
					<div class="layui-input-block">
						<input type="int" id="tutorialId" value=""class="layui-input userPhone">
					</div>
				</div>
					<div class="layui-form-item">
						<label class="layui-form-label">标题</label>
						<div class="layui-input-block">
							<input type="varchar" id="title" value="" placeholder="请输入企业用户ID"  class="layui-input userPhone">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">内容</label>
						<div class="layui-input-block">
							<input type="varchar" id="content" value="" placeholder="请输入职位" lay-verify="required" class="layui-input realName">
						</div>
					</div>
				<div class="layui-form-item">
					<label class="layui-form-label">发布时间</label>
					<div class="layui-input-block">
						<input type="vdatatime" id="addTime" value="" placeholder="请输入需求" lay-verify="required" class="layui-input realName">
					</div>
				</div>
					<div class="layui-form-item">
						<label class="layui-form-label">联系人</label>
						<div class="layui-input-block">
							<input type="int" id="companyId" value="" placeholder="请输入联系人姓名" lay-verify="required" class="layui-input realName">
						</div>
					</div>

				<div class="layui-form-item">
					<div class="layui-input-block">
						<button class="layui-btn" onclick="window.close()" lay-submit="" lay-filter="changeUser">立即提交</button>
						<button type="reset" class="layui-btn layui-btn-primary">重置</button>
					</div>
				</div>

			</div>
			</div>
		</form>
		<script type="text/javascript" src="../../layui/layui.js"></script>
		<script type="text/javascript" src="employment.js"></script>
		
	</body>
</html>
