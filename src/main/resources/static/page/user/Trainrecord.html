<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>企业资料</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">
		<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
		<link rel="stylesheet" href="../../css/public.css">
		<link rel="stylesheet" href="use.css" media="all" />
	</head>
	<body class="childrenBody">
		<form class="layui-form layui-row" style="padding: 20px;background-color: #fff;">
			<div class="layui-col-md3 layui-col-xs12 user_right" style="margin-bottom: 20px;">
				<div class="layui-upload-list" title="我要换一个头像">
					<img class="layui-upload-img layui-circle userFaceBtn userAvatar" id="userFace">
				</div>
				
			</div>
			<div class="layui-col-md8 layui-col-xs12" >
				<div class="layui-form-item">

				<div class="layui-form-item">
					<label class="layui-form-label">ID</label>
					<div class="layui-input-block">
						<input type="int" id="jobId" value=""class="layui-input userPhone">
					</div>
				</div>
					<div class="layui-form-item">
						<label class="layui-form-label">毕业生ID</label>
						<div class="layui-input-block">
							<input type="int" id="graduateId" value="" placeholder="请输入毕业生ID"  class="layui-input userPhone">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">培训方式</label>
						<div class="layui-input-block">
							<input type="varchar" id="traingType" value="" placeholder="请输入培训方式" lay-verify="required" class="layui-input realName">
						</div>
					</div>
				<div class="layui-form-item">
					<label class="layui-form-label">开始时间</label>
					<div class="layui-input-block">
						<input type="datetime" id="startTime" value="" placeholder="开始时间" lay-verify="required" class="layui-input realName">
					</div>
				</div>
					<div class="layui-form-item">
						<label class="layui-form-label">结束时间</label>
						<div class="layui-input-block">
							<input type="datetime" id="endTime" value="" placeholder="结束时间" lay-verify="required" class="layui-input realName">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">培训期限</label>
						<div class="layui-input-block">
							<input type="datetime" id="timeLimit" value="" placeholder="培训期限" lay-verify="required" class="layui-input realName">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">所学专业</label>
						<div class="layui-input-block">
							<input type="varchar" id="major" value="" placeholder="所学专业" lay-verify="required" class="layui-input realName">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">培训单位</label>
						<div class="layui-input-block">
							<input type="varchar" id="organization" value="" placeholder="培训单位" lay-verify="required" class="layui-input realName">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">培训内容</label>
						<div class="layui-input-block">
							<input type="varchar" id="content" value="" placeholder="培训内容" lay-verify="required" class="layui-input realName">
						</div>
					</div>
					<div class="layui-form-item">
					<label class="layui-form-label">培训经费</label>
					<div class="layui-input-block">
						<input type="decimal" id="cost" value="" placeholder="培训经费" class="layui-input userPhone">
					</div>
				</div>
					<div class="layui-form-item">
						<label class="layui-form-label">培训结果</label>
						<div class="layui-input-block">
							<input type="result" id="number" value="" placeholder="培训结果" class="layui-input userPhone">
						</div>
					</div>
				<
				<div class="layui-form-item">
					<div class="layui-input-block">
						<button class="layui-btn" lay-submit="" lay-filter="changeUser">立即提交</button>
						<button type="reset" class="layui-btn layui-btn-primary">重置</button>
					</div>
				</div>

			</div>
			</div>
		</form>
		<script type="text/javascript" src="../../layui/layui.js"></script>
		<script type="text/javascript" src="Trainrecord.js"></script>
		
	</body>
</html>
