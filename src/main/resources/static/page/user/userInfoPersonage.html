<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>毕业生资料</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="../../css/public.css">
	<link rel="stylesheet" href="use.css" media="all" />
</head>
<body class="childrenBody">
<form class="layui-form layui-row" style="padding: 20px;background-color: #fff;">

	<div class="layui-col-md8 layui-col-xs12" >

		<div class="layui-form-item">
			<label class="layui-form-label">姓名</label>
			<div class="layui-input-block">
				<input type="varcahr 16"  id="name" name="name" value="" placeholder="请输入真实姓名" lay-verify="required" class="layui-input realName">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">毕业学校</label>
			<div class="layui-input-block">
				<input id="school"  type="varchar" name="school" value="" placeholder="请输入毕业学校" lay-verify="required" class="layui-input realName">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">专业</label>
			<div class="layui-input-block">
				<input id="major" type="varcahr" name="major" value="" placeholder="请输入专业" lay-verify="required" class="layui-input realName">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">学位</label>
			<div class="layui-input-block">
				<input id="degree"  type="varcahr" name="degree" value="" placeholder="请输入学位" lay-verify="required" class="layui-input realName">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">性别</label>
			<div class="layui-input-block">
				<input id="sex"  name="sex" type="varchar 3" value="" placeholder="请输入男/女" lay-verify="required" class="layui-input realName">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">婚姻状况</label>
			<div class="layui-input-block">
				<input id="maritalStatus"  type="char" name="maritalstatus" value="" placeholder="请输入已婚/未婚" lay-verify="required" class="layui-input realName">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">手机号码</label>
			<div class="layui-input-block">
				<input  type="int" id="phoneNumber" value="" name="phonenumber" placeholder="请输入手机号码" lay-verify="required" class="layui-input userPhone">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">QQ号</label>
			<div class="layui-input-block">
				<input type="int" id="QQNumber" value="" name="qqnumber" placeholder="请输入QQ号" lay-verify="QQ" class="layui-input userPhone">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">身高</label>
			<div class="layui-input-block">
				<input type="double"  id="height" name="height" value="" placeholder="请输入身高" class="layui-input userPhone">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">体重</label>
			<div class="layui-input-block">
				<input type="double"  id="weight" name="weight" value="" placeholder="请输入体重"  class="layui-input userPhone">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">身份证号码</label>
			<div class="layui-input-block">
				<input type="varchar"  id="idCardNo"  name="idcardno" value="" placeholder="请输入身份证号码" class="layui-input userPhone">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">邮政编码</label>
			<div class="layui-input-block">
				<input type="varchar"  id="postalCode" name="postalcode" value="" placeholder="请输入邮政编码" lay-verify="required" class="layui-input realName">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">出生年月</label>
			<div class="layui-input-block">
				<input type="datetime" name="birthday" id="closeDate" value="" placeholder="请输入出生年月" class="layui-input closedate">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">国籍</label>
			<div class="layui-input-block">
				<input type="varchar 10"  id="nationality" name="nationality" value="" placeholder="请输入国籍" lay-verify="required" class="layui-input realName">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">籍贯</label>
			<div class="layui-input-block">
				<input type="varchar"  id="nativePlace" name="nativeplace" value="" placeholder="请输入籍贯" lay-verify="required" class="layui-input realName">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">家庭住址</label>
			<div class="layui-input-block">
				<input type="varchar"  id="address" name="address" value="" placeholder="请输入住址" lay-verify="required" class="layui-input realName">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">计算机水平</label>
			<div class="layui-input-block">
				<input type="varchar"  id="computerRank" name="computerrank" value="" placeholder="请输入" lay-verify="required" class="layui-input realName">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">邮箱</label>
			<div class="layui-input-block">
				<input type="varchar"  id="email" value="" name="email" placeholder="请输入邮箱" lay-verify="email" class="layui-input userEmail">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">自我评价</label>
			<div class="layui-input-block">
				<textarea id="self-assessment" name="selfAssessment" placeholder="请输入内容" class="layui-textarea myself"></textarea>
			</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-input-block">
				<button class="layui-btn" lay-submit="" lay-filter="changeUser">立即提交</button>
				<button type="reset" class="layui-btn layui-btn-primary">重置</button>
			</div>
		</div>
	</div>
</form>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
<script >
	$.get("http://localhost:6789/loginin",function(data,status){
		alert("Data: " + data + "nStatus: " + status);
		console.log(data)
	})
</script>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="userInfoPersonage.js"></script>
</body>
</html>
