<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>企业资料</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">
		<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
		<link rel="stylesheet" href="../../css/public.css">
		<link rel="stylesheet" href="use.css" media="all" />
	</head>
	<body class="childrenBody">
		<form class="layui-form layui-row" style="padding: 20px;background-color: #fff;">
			<div class="layui-col-md8 layui-col-xs12" >
				<div class="layui-form-item">
					<label class="layui-form-label">企业名称</label>
					<div class="layui-input-block">
						<input type="varchar" disabled id="name" value="" placeholder="请输入企业全称" lay-verify="required" class="layui-input name">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">企业地址</label>
					<div class="layui-input-block">
						<input type="varchar" disabled id="address" value="" placeholder="请输入企业地址" lay-verify="required" class="layui-input address">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">联系人</label>
					<div class="layui-input-block">
						<input type="varchar" disabled id="linkMan" value="" placeholder="请输入真实姓名" lay-verify="required" class="layui-input linkman">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">联系电话</label>
					<div class="layui-input-block">
						<input type="int" disabled id="phoneNumber" value="" placeholder="请输入电话" lay-verify="phone" class="layui-input phonenumber">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">邮箱</label>
					<div class="layui-input-block">
						<input type="varchar" disabled value="" placeholder="请输入邮箱" lay-verify="email" class="layui-input email">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">企业网站</label>
					<div class="layui-input-block">
						<input type="varchar" disabled id="website" value="" placeholder="请输入企业网站"class="layui-input website">
					</div>
				</div>
			</div>
		</form>
		<script type="text/javascript" src="../../layui/layui.js"></script>
		<script type="text/javascript" src="seeuserInfoCompany.js"></script>
	</body>
</html>
