<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>企业资料</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">
		<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
		<link rel="stylesheet" href="../../css/public.css">
		<link rel="stylesheet" href="use.css" media="all" />
	</head>
	<body class="childrenBody">
		<form class="layui-form layui-row" style="padding: 20px;background-color: #fff;">

			<div class="layui-col-md8 layui-col-xs12" >

				<div class="layui-form-item">
					<label class="layui-form-label">企业名称</label>
					<div class="layui-input-block">
						<input type="varchar" id="name" name="name" value="" placeholder="请输入企业全称" lay-verify="required" class="layui-input realName">
					</div>
				</div>

				<div class="layui-form-item">
					<label class="layui-form-label">联系人</label>
					<div class="layui-input-block">
						<input type="varchar" id="linkMan" name="linkman" value="" placeholder="请输入真实姓名" lay-verify="required" class="layui-input realName">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">联系电话</label>
					<div class="layui-input-block">
						<input type="int" id="phoneNumber" name="phonenumber" value="" placeholder="请输入电话" lay-verify="required" class="layui-input userPhone">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">企业地址</label>
					<div class="layui-input-block">
						<input type="varchar" id="address" name="address" value="" placeholder="请输入企业地址" lay-verify="required" class="layui-input realName">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">邮箱</label>
					<div class="layui-input-block">
						<input type="varchar" value=""name="email" placeholder="请输入邮箱" lay-verify="email" class="layui-input userEmail">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">企业网站</label>
					<div class="layui-input-block">
						<input type="varchar" id="website" name="website" value="" placeholder="请输入企业网站"class="layui-input realName">
					</div>
				</div>
				<div class="layui-form-item">
					<div class="layui-input-block">
						<button class="layui-btn" lay-submit="" lay-filter="changeUser">立即提交</button>
						<button type="reset" class="layui-btn layui-btn-primary">重置</button>
					</div>
				</div>

			</div>
		</form>
		<script type="text/javascript" src="../../layui/layui.js"></script>
		<script type="text/javascript" src="userInfoCompany.js"></script>
		
	</body>
</html>
