<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>修改密码</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="../../css/public.css">
	<link rel="stylesheet" href="use.css"  />
</head>
<body class="childrenBody">
<form class="layui-form layui-row changePwd" style="padding: 20px 20px 10px 20px;background-color: #fff;">
	<div class="layui-col-xs12 layui-col-sm6 layui-col-md6">
		<!-- <div class="layui-input-block layui-red pwdTips">旧密码请输入“123456”，新密码必须两次输入一致才能提交</div> -->

		<div class="layui-form-item">
			<label class="layui-form-label">旧密码</label>
			<div class="layui-input-block">
				<input type="password" value="" placeholder="请输入旧密码" lay-verify="required" class="layui-input pwd" id="oldPwd">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">新密码</label>
			<div class="layui-input-block">
				<input type="password" value="" placeholder="请输入新密码" lay-verify="required|newPwd" id="NewPwd" class="layui-input pwd" name="NewPwd">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">确认密码</label>
			<div class="layui-input-block">
				<input type="password" value="" placeholder="请确认密码" lay-verify="required|confirmPwd" id="NewPwd2" class="layui-input pwd">
			</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-input-block">
				<button class="layui-btn" id="changePwd" lay-submit="changePwd" lay-filter="changePwd">立即修改</button>
				<button type="reset" class="layui-btn layui-btn-primary">重置</button>
			</div>
		</div>
	</div>
</form>
<script type="text/javascript" src="../../layui/layui.js"></script>
<!--<script type="text/javascript" src="changePwd.js"></script>-->
<script>
	layui.use(['form','layer'],function() {
		var form = layui.form,
				layer = parent.layer === undefined ? layui.layer : top.layer,
				$ = layui.jquery;
		form.on('submit(changePwd)',function (data) {
			$.ajax({
				url:'/changePassword',
				type:'post',
				data:data.field,
				dataType:'JSON',
				timeout:2000,
				success:function(){
						layer.msg("密码修改成功");
				},
				error:function () {
					layer.msg("密码修改失败")
				}
			})
		})

	})


</script>
<script type="text/javascript" src="user.js"></script>
</body>
</html>
